<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cancel Ticket</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 12px);
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #f44336; /* Red color for cancel */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width:100%;
        }

        button[type="submit"]:hover {
            background-color: #d32f2f; /* Darker red on hover */
        }

        .cancellationMessage {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Cancel Your Ticket</h1>
    <form action="/cancel-ticket" method="post">
        <div>
            <label for="boardingPassNumber">Boarding Pass Number:</label>
            <input type="text" id="boardingPassNumber" name="boardingPassNumber" required>
        </div>
        <button type="submit">Cancel Ticket</button>
    </form>
    <div th:if="${cancellationMessage}">
        <p th:text="${cancellationMessage}"></p>
    </div>
</body>
</html>
