spring.application.name=FlightManagementSystem

spring.datasource.url=jdbc:mysql://localhost:3306/flight_system
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

server.port=8080

twilio.account.sid=twillo_account_sid
twilio.auth.token=twillo_auth_token
twilio.phone.number=twillo_phone_number
